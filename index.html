<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Silly Story</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <h1 class="main-title">Silly Story</h1>

    <div class="entry">

      <div>
        <h2 class="story-title"></h2>
        <p class="help-text">Enter a word below</p>
        <span class="word">
          <input type="text" class="word__input">
          <span class="word__wordtype"></span>
        </span>
      </div>

      <button class="btn continue-btn">Next</button>

    </div>

    <div class="result">
      <p class="story"></p>
      <button class="btn play-btn">Play Again</button>
    </div>

  </div>
  
  <script src="main.js"></script>
</body>
</html>
